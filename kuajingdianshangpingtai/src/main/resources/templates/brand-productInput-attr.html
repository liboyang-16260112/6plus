<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"></meta>
    </head>
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css"></link>
    <link rel="stylesheet" href="css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="css/ace.min.css"></link>
    <link rel="stylesheet" href="css/ace-skins.min.css"></link>
    <link rel="stylesheet" href="css/ace-responsive.min.css"></link>
  <style>
    body,html{
      width: 100%;
      height: 100%;
      background: #fff;
    }


  </style>
    <body>
<div id="main-content" class="clearfix">
  <div id="page-content" class="clearfix">


    <div class="page-header position-relative">
      <h1 style="color: #2679b5;">品牌商<small><i class="icon-double-angle-right"></i> 商品信息录入</small></h1>
    </div>
    <form action="/form-search" method="post">
      商品标题：
      <input type="text" class="input-medium search-query" name="goods_name"></input>
      <input type="submit"  class="btn btn-purple btn-small" value="Search"><i class="icon-search icon-on-right"></i></input>
    </form>
    <table id="table_bug_report" class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th class="center">
            <label><input type="checkbox" class="ace-checkbox-2"></input><span class="lbl"></span></label>
          </th>
          <th>商品标题</th>
          <th>商品价格</th>
          <th>库存</th>
          <th>sku</th>

          <th>操作</th>
        </tr>
      </thead>

      <tbody th:each="pl:${productlist}">

        <tr>
          <td class="center">
            <label><input type="checkbox" class="input"></input><span class="lbl"></span></label>
          </td>
          <td th:text="${pl.good_name}"></td>
          <td th:text="${pl.price}">$</td>
          <td th:text="${pl.warranty}"></td>
          <td th:text="${pl.sku}"></td>

          <td>
            <div class="inline position-relative" >
              <button class="btn btn-mini btn-info" onclick="gotoadd()"><i class="icon-edit"></i></button>
              <button class="btn btn-mini btn-danger"><i class="icon-trash"></i></button>
            </div>
          </td>
        </tr>

              </tbody>
    </table>

<button class="btn btn-primary" onclick="gotoadd()">新增</button>

  </div></div>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootbox.min.js"></script>
    <script>
      $(function(){
        $('.ace-checkbox-2').change(function(){
          if($('.ace-checkbox-2').prop('checked')){
            $('.input').prop('checked',true);
          }else{
            $('.input').prop('checked',false);
          }
        })


        $('.btn-danger').click(function(){
            bootbox.alert("删除成功！");
        })

})
function gotoadd() {
  window.location.href = "/productInput-attr2";
}


    </script>
    </body>
</html>
