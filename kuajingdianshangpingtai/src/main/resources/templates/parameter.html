<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"></meta>
    </head>
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css"></link>
    <link rel="stylesheet" href="css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="css/ace.min.css"></link>
    <link rel="stylesheet" href="css/ace-skins.min.css"></link>
    <link rel="stylesheet" href="css/ace-responsive.min.css"></link>
  <style>
    body,html{
      width: 100%;
      height: 100%;
      background: #fff;
    }

  </style>
    <body>
 <div id="main-content" class="clearfix">
  <div id="page-content" class="clearfix">

    <div class="page-header position-relative">
              <h1 style="color: #2679b5;">参数管理</h1>
            </div>
    <table id="table_bug_report" class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th class="center">
            <label><input type="checkbox" class="ace-checkbox-2"></input><span class="lbl"></span></label>
          </th>
          <th>参数主键</th>
          <th>参数值</th>
          <th>参数说明</th>
          <th>操作</th>
        </tr>
      </thead>

      <tbody th:each="u:${parameter}">

        <tr>
          <td class="center">
            <label><input type="checkbox" class="input" ></input><span class="lbl"></span></label>
          </td>

          <td th:text="${u.Parameter_id}"></td>
          <td th:text="${u.Parameter_value}"></td>
          <td th:text="${u.Parameter_description}"></td>
          <td>          
            <input    type="button"   th:attr="Parameter_id=${u.Parameter_id}"   class="btn btn-info"  value="修改"></input>
            <input    type="button"  th:attr="Parameter_id=${u.Parameter_id}" class="btn btn-danger"  value="删除"></input>
          </td>
        </tr>
              </tbody>
    </table>
<input type="submit"  class="btn btn-primary"  value="新增"  data-toggle="modal" data-target="#myModal"></input>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">参数信息</h4>
      </div>
      <div class="modal-body" >
          <form class="form-horizontal" action="/insert" method="post">

            <div class="control-group">
              <label class="control-label" for="form-field-1">参数主键</label>
              <div class="controls">
                <input type="text" id="form-field-1" name="Parameter_id"></input>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="form-field-1">参数值</label>
              <div class="controls">
                 <input type="text" id="form-field-1" name="Parameter_value"></input>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="form-field-1" >参数描述</label>
              <div class="controls">
                <input type="text" id="form-field-1" name="Parameter_descriprion"></input>
              </div>
            </div>
             <input type="submit"  class="btn btn-default"  value="取消"></input>
            <input type="submit"  class="btn btn-primary"  value="保存"></input>
        </form>
      </div>
    </div>
  </div>
</div>
  </div></div>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootbox.min.js"></script>
    <script>
      $(function(){
        $('.ace-checkbox-2').change(function(){
          if($('.ace-checkbox-2').prop('checked')){
            $('.input').prop('checked',true);
          }else{
            $('.input').prop('checked',false);
          }
        })

        $('.btn.btn-danger').click(function(){
        	window.location.href="delete?Parameter_id="+$(this).attr("Parameter_id");
        })
    	 $('.btn.btn-info').click(function(){
    		 window.location.href="queryByid?Parameter_id="+$(this).attr("Parameter_id");	
        })
});
    </script>
    </body>
</html>
